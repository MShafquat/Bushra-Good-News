{% extends 'frontend/base.html' %}
{% block title %}{{ news.title }} | Bushra - Good News{% endblock %}
{% block content %}
    <h1>{{ news.title }}</h1>
    <h2>{{ news.description }}</h2>
    <h3>{{ news.author }}</h3>
    <h3>{{ news.pubdate }}</h3>
    <h3>{{ news.url }}</h3>
    <img src="{{ news.image_url }}">
    <p>{{ news.body }}</p>
{% endblock %}
